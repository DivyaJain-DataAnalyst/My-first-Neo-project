<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="NeoRide.jpeg" />
  <title>NeoRide</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <style>
    :root { --primary-color:#1a237e; --accent-color:#ffc107; --text-color:#2c3e50; --light-bg:#f8f9fa; }
    *{box-sizing:border-box;margin:0;padding:0;}

    body{font-family:'Poppins',sans-serif;background:var(--light-bg);display:flex;flex-direction:column;min-height:100vh;}
    .main-container{flex:1;width:100%;}

    /* Navbar */
    .navbar{background:var(--primary-color);padding:1rem 2rem;display:flex;justify-content:space-between;align-items:center;position:relative;z-index:1000;}
    .navbar a.logo{color:#fff;font-size:1.5rem;font-weight:700;text-decoration:none;display:flex;align-items:center;gap:8px;}
    .nav-links{display:flex;gap:1.5rem;}
    .nav-links a{color:#fff;text-decoration:none;padding:.5rem 1rem;border-radius:4px;transition:.3s;}
    .nav-links a:hover,.nav-links a.active{background:rgba(255,255,255,0.2);}
    .menu-toggle{display:none;background:none;border:none;color:#fff;font-size:1.8rem;cursor:pointer;}

    /* Hero */
    .hero-section{background:url("https://upload.wikimedia.org/wikipedia/commons/f/f6/Cabs.jpg") center/cover no-repeat;height:500px;position:relative;padding:3rem 10%;color:#fff;display:flex;flex-direction:column;justify-content:flex-start;}
    .hero-section::before{content:'';position:absolute;inset:0;background:rgba(0,0,0,0.4);}
    .hero-content{position:relative;z-index:2;max-width:600px;}
    .hero-content p{font-weight:600;margin-bottom:.75rem;}
    .hero-content h1{font-size:3rem;font-weight:800;line-height:1.2;}

    /* Booking Form */
    .booking-form-card{background:#fff;border-radius:15px;box-shadow:0 5px 20px rgba(0,0,0,.1);padding:2rem;margin:-100px auto 0;width:90%;max-width:1200px;position:relative;z-index:3;}
    .form-grid{display:grid;grid-template-columns:repeat(4,1fr);gap:20px}
    .input-group{display:flex;flex-direction:column;}
    .input-group label{font-weight:600;margin-bottom:5px}
    .input-group input{padding:12px;border:1px solid #ddd;border-radius:8px;width:100%;}
    .button-group{grid-column:1/-1;display:flex;gap:15px;margin-top:10px;}
    .search-btn{flex:1;background:var(--primary-color);color:#fff;border:none;border-radius:8px;padding:14px;font-weight:600;cursor:pointer;}
    .search-btn:hover{background:#0d1257}
    .booking-status{display:none;margin-top:1rem;padding:15px;border-radius:8px;text-align:center;font-weight:600}
    .booking-status.success{background:#e8f5e9;color:#2e7d32;}
    .booking-status.error{background:#ffebee;color:#c62828;}

    /* Popular destinations */
    .popular-destinations{margin:3rem auto;padding:0 5%;max-width:1200px;}
    .popular-destinations h2{text-align:center;font-size:2rem;color:var(--primary-color);margin-bottom:1.5rem;}
    .destination-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:25px;}
    .destination-card{background:#fff;border-radius:10px;padding:1.5rem;text-align:center;box-shadow:0 5px 15px rgba(0,0,0,.05);cursor:pointer;transition:.3s}
    .destination-card:hover{transform:translateY(-5px)}
    .destination-card h3{margin:0;color:var(--primary-color);font-size:1.2rem;margin-bottom:4px;}
    .destination-card p{font-size:.9rem;color:#777;}

    /* Rating */
    .rating-section{max-width:400px;margin:40px auto;padding:20px;background:#eff1fb;border-radius:10px;text-align:center;}
    .star-rating{direction:rtl;display:inline-flex;}
    .star-rating input{display:none;}
    .star-rating label{font-size:2rem;color:#ccc;cursor:pointer;}
    .star-rating input:checked~label,.star-rating label:hover,.star-rating label:hover~label{color:gold;}
    textarea{width:100%;height:70px;margin-top:10px;border:1px solid #ddd;border-radius:5px;resize:none;}
    .rating-buttons{margin-top:10px;}
    .submit-button,.skip-button{padding:8px 15px;border:none;border-radius:5px;margin:4px;cursor:pointer;font-weight:600;}
    .submit-button{background:#4CAF50;color:#fff}
    .skip-button{background:#e74c3c;color:#fff}

    /* Footer */
    footer{background:linear-gradient(135deg,#3b56d0,#630eb7);color:#fff;text-align:center;padding:20px 10px;border-radius:0 0 20px 20px;}
    .footer-links{display:flex;justify-content:center;gap:15px;margin-top:10px;}
    .footer-links a{color:#fff;font-size:1.2rem;transition:.3s;}
    .footer-links a:hover{color:var(--accent-color)}

    /* ✅ Responsive Fixes */
    @media (max-width:768px){
      .menu-toggle{display:block;}
      .nav-links{
        position:absolute;top:100%;left:0;width:100%;
        flex-direction:column;background:var(--primary-color);
        clip-path:circle(0px at 90% -10%);pointer-events:none;transition:.4s;
      }
      .nav-links.active{clip-path:circle(1000px at 90% -10%);pointer-events:all;}
      .nav-links a{width:100%;text-align:center;padding:1rem;}

      .form-grid{grid-template-columns:1fr;}
      .button-group{flex-wrap: wrap;}
      .button-group .search-btn{width:100%;margin-bottom:8px;}

      /* 1-column Popular Destinations */
      .destination-grid{grid-template-columns:1fr;}
    }
  </style>
</head>
<body>

<nav class="navbar">
  <a href="#" class="logo"><i class="fas fa-car-alt"></i> NeoRide</a>
  <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
  <div class="nav-links" id="navLinks">
    <a href="#" class="active">Home</a>
    <a href="#">Booking</a>
    <a href="#">Contact</a>
    <a href="#">About Us</a>
  </div>
</nav>

<div class="main-container">
  <!-- Hero -->
  <section class="hero-section">
    <div class="hero-content"><p>Hey Buddy!</p><h1>Where are you<br><span>Driving to?</span></h1></div>
  </section>

  <!-- Booking -->
  <section class="booking-form-card">
    <div class="form-grid">
      <div class="input-group"><label>FROM</label><input type="text" id="pickup"></div>
      <div class="input-group"><label>TO</label><input type="text" id="destination"></div>
      <div class="input-group"><label>DATE & TIME</label><input type="datetime-local" id="dateTime"></div>
      <div class="input-group"><label>PASSENGERS</label><input type="number" id="passengers" value="1" min="1"></div>
      <div class="button-group">
        <button class="search-btn" data-type="Cab"><i class="fas fa-taxi"></i> Book Cab</button>
        <button class="search-btn" data-type="Bike"><i class="fas fa-motorcycle"></i> Book Bike</button>
        <button class="search-btn" data-type="Auto"><i class="fas fa-shuttle-van"></i> Book Auto</button>
      </div>
    </div>
    <div id="bookingStatus" class="booking-status"></div>
  </section>

  <!-- Destinations -->
  <section class="popular-destinations">
    <h2>Popular Destinations</h2>
    <div class="destination-grid">
      <div class="destination-card"><h3>Airport</h3><p>Get to the airport on time</p></div>
      <div class="destination-card"><h3>Train Station</h3><p>Connect with your train journey</p></div>
      <div class="destination-card"><h3>Downtown</h3><p>Explore the city center</p></div>
    </div>
  </section>

  <!-- Rating -->
  <section class="rating-section">
    <h2>Rate Your Ride</h2>
    <div class="star-rating">
      <input type="radio" id="star5" name="rating" value="5"><label for="star5">&#9733;</label>
      <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
      <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
      <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
      <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
    </div>
    <textarea placeholder="feedback..."></textarea>
    <div class="rating-buttons">
      <button class="submit-button">Submit</button>
      <button class="skip-button">Skip</button>
    </div>
  </section>
</div>

<footer>
  <p>© 2025 NeoRide - Your Safety First</p>
  <div class="footer-links">
    <a href="#"><i class="fab fa-facebook-f"></i></a>
    <a href="#"><i class="fab fa-twitter"></i></a>
    <a href="#"><i class="fab fa-instagram"></i></a>
    <a href="#"><i class="fas fa-envelope"></i></a>
  </div>
</footer>

<script>
  const menuToggle  = document.getElementById('menuToggle');
  const navLinks    = document.getElementById('navLinks');

  menuToggle.addEventListener('click', () => {
    navLinks.classList.toggle('active');
    menuToggle.innerHTML = navLinks.classList.contains('active')
      ? '<i class="fas fa-times"></i>' : '<i class="fas fa-bars"></i>';
  });

  document.querySelectorAll('.search-btn').forEach(btn=>{
    btn.addEventListener('click',()=>{
      const pickup = document.getElementById('pickup').value;
      const destination = document.getElementById('destination').value;
      const dateTime = document.getElementById('dateTime').value;
      const passengers = document.getElementById('passengers').value;
      const status = document.getElementById('bookingStatus');
      const type = btn.dataset.type;
      if(!pickup || !destination || !dateTime || !passengers){
        status.textContent="Please fill in all the required details.";
        status.className="booking-status error";
        status.style.display="block";
        return;
      }
      status.textContent=`Booking your ${type.toLowerCase()}...`;
      status.className="booking-status";
      status.style.display="block";
      setTimeout(()=>{
        status.textContent=`Success! A ${type.toLowerCase()} will pick you up at ${pickup} and take you to ${destination}.`;
        status.className="booking-status success";
      },2000);
    });
  });
</script>
</body>
</html>
