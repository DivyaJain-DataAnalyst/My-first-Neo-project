<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="NeoRide.jpeg">
    <title>Neo</title>
    <style>
        @import url('https://upload.wikimedia.org/wikipedia/commons/f/f6/Cabs.jpg   ');

        :root {
            --primary-color: #1a237e;
            --accent-color: #ffc107;
            --text-color: #2c3e50;
            --light-bg: #f8f9fa;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--light-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .main-container {
            width: 100%; /* Take up the full width */
            background: #fff;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        .hero-section {
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/f/f6/Cabs.jpg'); /* Placeholder image, replace with your own */
            background-size: cover;
            background-position: center;
            height: 500px; /* Adjust as needed */
            position: relative;
            padding: 3rem 10%; /* Add horizontal padding for content */
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4); /* Dark overlay for better text readability */
        }
        
        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero-content h1 {
            font-size: 3rem;
            font-weight: 800;
            margin: 0;
            line-height: 1.2;
        }

        .hero-content h1 span {
            display: block;
            font-weight: 600;
            margin-top: 10px;
        }

        .booking-form-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            position: relative;
            margin-top: -100px; /* Overlap with the hero section */
            z-index: 3;
            width: 80%; /* Adjust width to make it a central card */
            margin-left: 10%;
            box-sizing: border-box;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 5px;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            color: var(--text-color);
        }

        .search-btn-container {
            grid-column: 4 / 5;
            display: flex;
            align-items: flex-end;
        }

        .search-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-btn:hover {
            background-color: #0d1257;
        }
        
        .booking-status {
            margin-top: 2rem;
            padding: 15px;
            border-radius: 8px;
            display: none;
            text-align: center;
            font-weight: 600;
        }

        .booking-status.success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .booking-status.error {
            background-color: #ffebee;
            color: #c62828;
        }

        .popular-destinations {
            margin-top: 3rem;
            padding: 0 10% 3rem; /* Match horizontal padding with hero section */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .popular-destinations h2 {
            font-size: 1.5rem;
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .destination-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 100%;
        }

        .destination-card {
            background: var(--light-bg);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .destination-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        }

        .destination-card h3 {
            font-size: 1.2rem;
            margin: 0 0 5px;
            color: var(--primary-color);
        }

        .destination-card p {
            margin: 0;
            font-size: 0.9rem;
            color: #777;
        }
        
        @media (max-width: 1024px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .search-btn-container {
                grid-column: 1 / 2;
                margin-top: 1rem;
            }
            .booking-form-card {
                padding: 1.5rem;
                margin-top: -80px;
                width: 90%;
                margin-left: 5%;
            }
            .hero-content h1 {
                font-size: 2.5rem;
            }
            .popular-destinations {
                padding: 0 5% 2rem;
            }
            .destination-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="hero-section">
            <div class="hero-content">
                <p style="font-weight: 600; margin: 0;">Hey Buddy!</p>
                <h1>Where are you <br> <span>Driving to?</span></h1>
            </div>
        </div>

        <div class="booking-form-card">
            <div class="form-grid">
                <div class="input-group">
                    <label for="pickup">FROM</label>
                    <input type="text" id="pickup" placeholder="Enter pickup location" required>
                </div>
                <div class="input-group">
                    <label for="destination">TO</label>
                    <input type="text" id="destination" placeholder="Enter destination" required>
                </div>
                <div class="input-group">
                    <label for="dateTime">DATE & TIME</label>
                    <input type="datetime-local" id="dateTime" required>
                </div>
                <div class="search-btn-container">
                    <button class="search-btn" id="bookCabBtn">Book a Cab</button>
                </div>
            </div>
            
            <div class="booking-status" id="bookingStatus"></div>
        </div>

        <div class="popular-destinations">
            <h2>Popular Destinations</h2>
            <div class="destination-grid">
                <div class="destination-card">
                    <h3>Airport</h3>
                    <p>Get to the airport on time</p>
                </div>
                <div class="destination-card">
                    <h3>Train Station</h3>
                    <p>Connect with your train journey</p>
                </div>
                <div class="destination-card">
                    <h3>Downtown</h3>
                    <p>Explore the city center</p>
                </div>
            </div>
        </div>

    </div>

    <script>
        document.getElementById('bookCabBtn').addEventListener('click', function(event) {
            const pickup = document.getElementById('pickup').value;
            const destination = document.getElementById('destination').value;
            const dateTime = document.getElementById('dateTime').value;
            const bookingStatus = document.getElementById('bookingStatus');

            // Basic form validation
            if (!pickup || !destination || !dateTime) {
                bookingStatus.textContent = 'Please fill in all the details.';
                bookingStatus.className = 'booking-status error';
                bookingStatus.style.display = 'block';
                return;
            }

            // Simulate booking process
            bookingStatus.textContent = 'Booking your cab...';
            bookingStatus.className = 'booking-status';
            bookingStatus.style.display = 'block';

            setTimeout(() => {
                bookingStatus.textContent = `Success! A cab is on its way from ${pickup} to ${destination}.`;
                bookingStatus.className = 'booking-status success';
                
                // Optional: Reset form after booking
                document.getElementById('pickup').value = '';
                document.getElementById('destination').value = '';
                document.getElementById('dateTime').value = '';

            }, 2000);
        });
    </script>
</body>
</html>
